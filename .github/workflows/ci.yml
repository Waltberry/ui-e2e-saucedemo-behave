name: ui-e2e

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      HEADLESS: "true"
      PYTHONWARNINGS: "ignore"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Make CHROME_PATH visible to Python on both runners
      - name: Export CHROME_PATH (Linux)
        if: runner.os == 'Linux'
        run: echo "CHROME_PATH=${{ steps.chrome.outputs.chrome-path }}" >> $GITHUB_ENV
        shell: bash

      - name: Export CHROME_PATH (Windows)
        if: runner.os == 'Windows'
        run: Add-Content -Path $env:GITHUB_ENV -Value "CHROME_PATH=${{ steps.chrome.outputs.chrome-path }}"
        shell: pwsh

      - name: Show versions
        run: |
          python --version
          echo "Chrome path: ${{ steps.chrome.outputs.chrome-path }}"
        shell: bash

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure report dirs
        run: |
          mkdir -p reports/junit
          mkdir -p artifacts/screenshots
        shell: bash

      - name: Run behave (JUnit + screenshots on failure)
        run: behave -f progress2

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}
          path: reports/junit
          if-no-files-found: ignore

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.os }}
          path: artifacts/screenshots
          if-no-files-found: ignore
