name: ui-e2e
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      HEADLESS: "true"
      PYTHONWARNINGS: "ignore"
      E2E_TIMEOUT: "70"  
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome path
        shell: bash
        run: echo "Chrome at $CHROME_PATH"

      # Optional: expose CHROME_BIN as well (env var your code already honors)
      - name: Export CHROME_BIN
        if: runner.os != 'Windows'
        shell: bash
        run: echo "CHROME_BIN=$CHROME_PATH" >> $GITHUB_ENV

      - name: Export CHROME_BIN (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: echo "CHROME_BIN=$env:CHROME_PATH" >> $env:GITHUB_ENV

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Linux run with one retry
      - name: Run behave with 1 retry (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          echo "1st run..."
          if behave -f progress2; then exit 0; fi
          echo "Retrying once after short pause..."
          sleep 8
          behave -f progress2

      # Windows run with one retry
      - name: Run behave with 1 retry (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "1st run..."
          behave -f progress2
          if ($LASTEXITCODE -eq 0) { exit 0 }
          Write-Host "Retrying once after short pause..."
          Start-Sleep -Seconds 8
          behave -f progress2

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.os }}
          path: reports/junit

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.os }}
          path: artifacts/screenshots
          if-no-files-found: ignore
